<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="author-form">
        <div class="form-group">
            <h:inputHidden value="#{authorBean.author.author_id}" />
            <label for="inputName" > Ad Soyad</label>
            <h:inputText id='author-type'  styleClass="form-control" value="#{authorBean.author.name_surname}"/>
            <h:message for="author-type" styleClass="text-danger" />
        </div>
        <div class="form-group">           
            <div class="btn-group">
                <h:commandButton rendered="#{authorBean.author.author_id!= null}"  styleClass="btn btn-info" value="GÃ¼ncelle" action="#{authorBean.update()}">
                    <f:ajax execute="author-form" render="author-form author-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{authorBean.author.author_id == null}" styleClass="btn btn-primary" value="Kaydet" action="#{authorBean.create()}">
                    <f:ajax execute="author-form" render="author-form author-table bilgilendir"/>
                </h:commandButton>
                <h:commandButton  rendered="#{authorBean.author.author_id != null}"  styleClass="btn btn-secondary" value="Temizle" action="#{authorBean.clearForm()}">
                    <f:ajax execute="@this" render="author-form"/>
                </h:commandButton>
            </div>
        </div>      
    </h:form>

</ui:composition>
