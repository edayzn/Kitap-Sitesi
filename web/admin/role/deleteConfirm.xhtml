<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h:form id="role-bilgi">
                               <p>
                                Are you sure on delete Role object?<br />
                                <b>Role ID : </b>#{roleBean.role.role_id}<br />
                                <b>Role Name : </b>#{roleBean.role.role_adi}<br />
                            </p>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <h:form id="role-delete">
                                <h:commandButton onclick="$('.modal').modal('hide')" action="#{roleBean.delete()}" value="Confirm"  styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="role-form role-table role-bilgi"/>
                                </h:commandButton> 
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </h:form>                           
                        </div>
                    </div>
                </div>
            </div>       
</ui:composition>
