<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/admin/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="header">

    </ui:define>
    <ui:define name="content">
        
        <h:form>            
            <div class="container">
                <div class="col-md-4 col-md-offset-4 margin-top-50">                    
                    <div class="form-group">
                        <label for="parent">E-MAIL</label>
                        <h:inputText id="input-email" required="true" requiredMessage="This field can not be empty" class="form-control" value="#{loginBean.user.email}" />
                        <h:message for="input-email" styleClass="error"/>
                    </div>
                    <div class="form-group">
                        <label for="parent">PASSWORD</label>
                        <h:inputSecret id="input-password" required="true" requiredMessage="This field can not be empty" class="form-control" value="#{loginBean.user.password}" />
                        <h:message for="input-password" styleClass="error"/>
                    </div>
                    <p>
                        <h:commandButton   value="LOGIN" class="btn btn-info"  action="#{loginBean.login()}" />
                    </p>
                </div>
            </div>

        </h:form>
    </ui:define>
    <ui:define name="footer">

    </ui:define>

</ui:composition>
