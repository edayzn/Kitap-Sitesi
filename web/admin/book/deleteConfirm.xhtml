<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h:form id="book-bilgi">
                        <p>
                            Are you sure to delete book object?<br />
                            <b>Book ID : </b> #{bookBean.book.book_id}<br/>
                            <b>Book Name : </b> #{bookBean.book.book_name}<br/>
                            <b>Book Yazar : </b> #{bookBean.book.author.name_surname}<br/>
                        </p>
                    </h:form>
                </div>
                <div class="modal-footer">
                    <h:form id="book-delete">
                        <h:commandButton onclick="$('.modal').modal('hide')" action="#{bookBean.delete()}" value="Confirm"  styleClass="btn btn-danger">
                            <f:ajax execute="@this" render="book-form book-table book-bilgi"/>
                        </h:commandButton> 
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </h:form>                           
                </div>
            </div>
        </div>
    </div>  
</ui:composition>
