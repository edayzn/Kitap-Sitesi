<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="kategori-form">
        <div class="form-group">
            <h:inputHidden value="#{categoryBean.kategori.category_id}" />
            <label for="inputName" >Kategori Adı</label>
            <h:inputText id='kategori-type'  styleClass="form-control" value="#{categoryBean.kategori.category_name}"/>
            <h:message for="kategori-type" styleClass="text-danger" />
        </div>
        <div class="form-group">           
            <div class="btn-group">
                <h:commandButton rendered="#{categoryBean.kategori.category_id!= null}"  styleClass="btn btn-info" value="Güncelle" action="#{categoryBean.update()}">
                    <f:ajax execute="kategori-form" render="kategori-form kategori-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{categoryBean.kategori.category_id == null}" styleClass="btn btn-primary" value="Kaydet" action="#{categoryBean.create()}">
                    <f:ajax execute="kategori-form" render="kategori-form kategori-table bilgilendir"/>
                </h:commandButton>
                <h:commandButton  rendered="#{categoryBean.kategori.category_id != null}"  styleClass="btn btn-secondary" value="Temizle" action="#{categoryBean.clearForm()}">
                    <f:ajax execute="@this" render="kategori-form"/>
                </h:commandButton>
            </div>
        </div>      
    </h:form>

</ui:composition>
