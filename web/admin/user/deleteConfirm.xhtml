<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h:form id="user-bilgi">
                        <p>
                            Are you sure on delete user object?<br />
                            <b>User ID : </b>#{userBean.user.user_id}<br />
                            <b>User Name Surname: </b>#{userBean.user.name_surname}<br />
                            <b>User Role: </b>#{userBean.user.role.role_adi}<br />
                        </p>
                    </h:form>
                </div>
                <div class="modal-footer">
                    <h:form id="user-delete">
                        <h:commandButton onclick="$('.modal').modal('hide')" action="#{userBean.delete()}" value="Confirm"  styleClass="btn btn-danger">
                            <f:ajax execute="@this" render="user-form user-table user-bilgi"/>
                        </h:commandButton> 
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </h:form>                           
                </div>
            </div>
        </div>
    </div>
</ui:composition>
