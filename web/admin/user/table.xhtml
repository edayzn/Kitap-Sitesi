<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="user-table">
        <h:dataTable styleClass="table table-striped table-bordered" value="#{userBean.userPageList}" var="user">
            <f:facet name="header" class="text-center">
                <div class="text-center">
                    <h:outputText class="text-danger text-center" value="KULLANICI TABLOSU"/>
                </div>
            </f:facet>
            <h:column>
                <f:facet name="header">User ID</f:facet>
                    #{user.user_id}                    
            </h:column>
            <h:column>
                <f:facet name="header">User Name Surname</f:facet>
                    #{user.name_surname}
            </h:column>
            <h:column>
                <f:facet name="header">User Email</f:facet>
                    #{user.email}                    
            </h:column>
            <h:column>
                <f:facet name="header">User Created</f:facet>
                    #{user.created}                    
            </h:column>
            <h:column>
                <f:facet name="header">User Role Name</f:facet>
                    #{user.role.role_adi}                    
            </h:column>
             <h:column>
                <f:facet name="header">Güncelle</f:facet>
                <h:commandButton   styleClass="btn btn-sm btn-info" action="#{userBean.updateForm(user)}" value="Güncelle">
                    <f:ajax execute="@this" render="user-form user-table"/>
                </h:commandButton> 
            </h:column>
            <h:column>
                <f:facet name="header">Sil</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')"  styleClass="btn btn-sm btn-danger" action="#{userBean.deleteConfirm(user)}" value="Sil">
                    <f:ajax execute="@this" render="exampleModal user-form user-bilgi"/>
                </h:commandButton> 
            </h:column>
            <f:facet name="footer" class="text-center">
                <div class="btn-group text-center">
                    <h:form>
                        <h:commandButton action="#{userBean.previous()}" value="Önceki" styleClass="btn btn-secondary">
                            <f:ajax execute="@this" render="user-table"/>
                        </h:commandButton>
                        <h:commandButton  action="#{userBean.next()}" value="Sonraki" styleClass="btn btn-secondary">
                            <f:ajax execute="@this" render="user-table"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </f:facet>
        </h:dataTable>

    </h:form> 
</ui:composition>
