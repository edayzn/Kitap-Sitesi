<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="user-form">      
        <div class="form-group">
            <h:inputHidden value="#{userBean.user.user_id}" />
            <label for="inputName" >User Name Surname</label>
            <h:inputText id='user-name'  styleClass="form-control" value="#{userBean.user.name_surname}" a:placeholder="Enter Name Surname"/>
             <h:message for="user-name" styleClass="text-danger" />
            <br/>
            <label for="inputEmail" >User Email</label>
            <h:inputText  id="email-id"   styleClass="form-control" value="#{userBean.user.email}"   a:placeholder="Enter Email" />          
            <h:message for="email-id" class="text-danger" />
            <br/>       
            <label for="inputPassword" >User Password</label>
            <h:inputSecret id='user-password'  styleClass="form-control" value="#{userBean.user.password}" a:placeholder="Enter Password"/>
             <h:message for="user-password" class="text-danger" />
            <br/>  
            
            <label for="SelectedGrup" >User Role</label><br/>
            <h:selectOneMenu class="form-control"  id="selectGrup" value="#{userBean.user.role}"  converter="roleConverter">
                <f:selectItems value="#{userBean.roleBean.roleList}" var="Role" itemValue="#{Role}" itemLabel="#{Role.role_adi}"/>
            </h:selectOneMenu>                          
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{userBean.user.user_id !=null}"  styleClass="btn btn-info" value="Update" action="#{userBean.update()}">
                    <f:ajax execute="user-form" render="user-form user-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{userBean.user.user_id ==null}" styleClass="btn btn-primary" value="Create" action="#{userBean.create()}">
                    <f:ajax execute="user-form" render="user-form user-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{userBean.user.user_id !=null}"  styleClass="btn btn-secondary" value="ClearForm" action="#{userBean.clearForm()}">
                    <f:ajax execute="@this" render="user-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
