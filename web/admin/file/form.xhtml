<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form enctype="multipart/form-data" id="resim-form">
        <div>

            <label for="inputName">Kitap</label><br/>
            <h:selectOneMenu class="form-control"  value="#{fileBean.file.book}" converter="bookConverter">
                <f:selectItems value="#{fileBean.bookBean.bookList}" var="Book" itemValue="#{Book}" itemLabel="#{Book.book_name}" />
            </h:selectOneMenu>
            <br/>
            <label for="selectResim" >Resim</label>
            <h:inputFile class="form-control btn-success" value="#{fileBean.part}"/>  

        </div>                        
        <div class="form-group">
            <br/>
            <h:commandButton  styleClass="btn btn-info" value="Kaydet" action="#{fileBean.upload()}">
                <f:ajax execute="resim-form" render="resim-form resim-table"/>
            </h:commandButton>
        </div>
    </h:form>
</ui:composition>
