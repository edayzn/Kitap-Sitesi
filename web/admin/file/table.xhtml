<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form enctype="multipart/form-data" id="resim-table">
        <h:dataTable styleClass="table table-striped table-bordered" value="#{fileBean.filePageList}" var="resim">
            <f:facet name="header" class="text-center">
                <div class="text-center">
                    <h:outputText class="text-danger text-center" value="RESİM TABLOSU"/>
                </div>
            </f:facet>
            <h:column>
                <f:facet name="header">Resim ID</f:facet>
                    #{resim.file_id}                    
            </h:column>
            <h:column>
                <f:facet name="header">Resim Name</f:facet>
                    #{resim.name}
            </h:column>

            <h:column>
                <f:facet name="header">Kitap Adı</f:facet>
                    #{resim.book.book_name}                    
            </h:column>
            <h:column>
                <f:facet name="header">Resim </f:facet>
                <h:panelGroup  rendered="#{resim.type.contains('image')}">
                    <h:graphicImage class="img-circle" value="image/#{resim.name}" width="50" height="50"/>
                </h:panelGroup>               
            </h:column>
            <h:column>
                <f:facet name="header">Sil</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')"  styleClass="btn btn-sm btn-danger" action="#{fileBean.deleteConfirm(resim)}" value="Sil">
                    <f:ajax execute="@this" render="exampleModal resim-form resim-bilgi"/>
                </h:commandButton> 
            </h:column>
            <f:facet name="footer" class="text-center">
                <div class="btn-group text-center">
                    <h:form>
                        <h:commandButton action="#{fileBean.previous()}" value="Önceki" styleClass="btn btn-secondary">
                            <f:ajax execute="@this" render="resim-table"/>
                        </h:commandButton>
                        <h:commandButton action="#{fileBean.next()}" value="Sonraki" styleClass="btn btn-secondary">
                            <f:ajax execute="@this" render="resim-table"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </f:facet>
        </h:dataTable>
      
    </h:form> 
</ui:composition>
