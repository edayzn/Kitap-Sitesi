<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="begen-form">      
        <div class="form-group">
            <h:inputHidden value="#{likeBean.like.begeni_id}" />
            <label for="SelectedGrup" >Kullanıcı</label><br/>
            <h:selectOneMenu class="form-control"  id="selectGrup" value="#{likeBean.like.user}"  converter="userConverter">
                <f:selectItems value="#{likeBean.userBean.userList}" var="User" itemValue="#{User}" itemLabel="#{User.name_surname}"/>
            </h:selectOneMenu>     
            <br/>
            <label for="selectB" >Kitap</label><br/>
            <h:selectOneMenu class="form-control"  id="selectB" value="#{likeBean.like.book}"  converter="bookConverter">
                <f:selectItems value="#{likeBean.bookBean.bookList}" var="Book" itemValue="#{Book}" itemLabel="#{Book.book_name}"/>
            </h:selectOneMenu>     
            <br/>
            <label for="inputName">Durum</label>
            <h:selectOneMenu  styleClass="form-control" value="#{likeBean.like.begenme}">
                <f:selectItem itemValue="true" itemLabel="Beğen"/>   
                <f:selectItem itemValue="false" itemLabel="Beğenme"/>
            </h:selectOneMenu>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{likeBean.like.begeni_id ==null}" styleClass="btn btn-primary" value="Kaydet" action="#{likeBean.create()}">
                    <f:ajax execute="begen-form" render="begen-form begen-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{likeBean.like.begeni_id !=null}"  styleClass="btn btn-secondary" value="Temizle" action="#{likeBean.clearForm()}">
                    <f:ajax execute="@this" render="begen-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
