<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h:form id="begen-bilgi">
                        <p>
                            Are you sure on delete like object?<br />
                            <b>Beğeni ID : </b>#{likeBean.like.begeni_id}<br />
                            <b>Kullanıcı: </b>#{likeBean.like.user.name_surname}<br />
                            <b>Kitap: </b>#{likeBean.like.book.book_name}<br />
                            <b>Durum: </b>#{likeBean.like.begenme}<br />
                        </p>
                    </h:form>
                </div>
                <div class="modal-footer">
                    <h:form id="begen-delete">
                        <h:commandButton onclick="$('.modal').modal('hide')" action="#{likeBean.delete()}" value="Confirm"  styleClass="btn btn-danger">
                            <f:ajax execute="@this" render="begen-form begen-table begen-bilgi"/>
                        </h:commandButton> 
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </h:form>                           
                </div>
            </div>
        </div>
    </div>
</ui:composition>
