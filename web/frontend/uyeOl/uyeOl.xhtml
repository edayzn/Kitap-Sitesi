<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/frontend/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content" >
        <div class="container">
            <div class="row">            
                <div class="col-md-6">
                    <h:form id="user-form">
                        <div class="form-group">
                            <label for="inputName" > Name Surname</label>
                            <h:inputText id='user-fname'  styleClass="form-control" value="#{frontendUserBean.users.name_surname}" a:placeholder="Enter Name Surname"/>
                            <h:message for="user-fname" styleClass="text-danger" />
                            <br/>
                            <label for="inputEmail" > Email</label>
                            <h:inputText id='user-femail'   styleClass="form-control" value="#{frontendUserBean.users.email}"   a:placeholder="Enter Email" />
                            <h:message for="user-femail" styleClass="text-danger" />
                            <br/>
                            <label for="inputPassword" > Password</label>
                            <h:inputSecret id='user-gpassword'  styleClass="form-control" value="#{frontendUserBean.users.password}" a:placeholder="Enter Password"/>
                            <h:message for="user-gpassword" class="text-danger" />
                            <br/>                         
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  styleClass="btn btn-primary" value="Create" action="#{frontendUserBean.create}">
                                    <f:ajax execute="user-form" render="user-form "/>
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>         
        </div>
    </ui:define>
</ui:composition>
