<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="isim-table" rendered="#{user.user_id!=null}">
        <div class="form-group">
            <label for="parent">Isim ve Soyisminiz:</label><br/>
            <h:commandLink styleClass="text-primary" action="#{frontendUserBean.updateForm(user)}" value="#{user.name_surname}">
                <f:ajax execute="@this" render="isim-form"/>
            </h:commandLink><br/>
        </div>
        <div class="form-group">
            <label for="parent">Mailiniz:</label>
            <br>#{user.email}</br>
        </div>

    </h:form>  
</ui:composition>
